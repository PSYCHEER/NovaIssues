name: Assign Issues to Project Board

on:
  issues:
    types: [opened, labeled, unlabeled, edited]
  issue_comment:
    types: [created, edited]

jobs:
  assign-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Assign issue to project board
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(label => label.name);
            const projectId = '4'; // Replace with your project ID
            const columnMapping = {
              'bug': 'Issue',
              'addon': 'Suggestions',
              'enhancement': 'Suggestions'
            };

            const status = labels.map(label => columnMapping[label]).find(status => status);

            if (!status) {
              console.log('No matching label found for the issue.');
              return;
            }

            const { data: projectCards } = await github.projects.listCards({
              column_id: projectId,
              archived_state: 'not_archived'
            });

            const card = projectCards.find(card => card.content_url === issue.url);

            if (card && card.column_id === 'No status') {
              await github.projects.moveCard({
                card_id: card.id,
                position: 'top',
                column_id: status
              });
              console.log(`Moved issue #${issue.number} to ${status} column.`);
            } else {
              console.log(`Issue #${issue.number} is already in a different column or not found.`);
            }